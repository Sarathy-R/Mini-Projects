
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="marvel-bg">
        <img src="./assets/title.jpg" alt="logo" id='logo'>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active" id="space"></div>
            <div class="circle" id="mind"></div>
            <div class="circle" id="reality"></div>
            <div class="circle" id="power"></div>
            <div class="circle" id="time"></div>
            <div class="circle" id="soul"></div>
        </div>
        <div class="div">
        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>
    </div>
    </div>
</div>
</body>
</html>

<script src="app.js"></script>
